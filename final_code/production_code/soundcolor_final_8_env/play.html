    <div id='bottom-container' class='row justify-content-between'>

            <!--BOTTOM BUTTON PLAY-->
            <div id='bottom-button-play-div' class='col-1 bottom-choices'>

            <div id='bottom-mode-selection' class='col-3 custom-select'>
                <select id="dropdown-content">
                    <option value="0" class= 'bottom-text-info' id = 'playback-option'>Select Mode:</option>
                    <option value="1" class= 'bottom-text-info' id = 'mouse-option'>Playback</option>
                    <option value="2" class= 'bottom-text-info' id = 'mouse-option'>Mouse Move</option>
                </select>
            </div>

            <div id='bottom-color-info' class='col-1'>

            </div>

            <div id='bottom-color-frequency-div' class='col-3 bottom-choices'>
